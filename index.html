<!-- JavaScript for switching sections -->
<script>
	const btnHaatso = document.getElementById("btn-haatso");
	const btnAkweteyman = document.getElementById("btn-akweteyman");

	const haatsoSection = document.getElementById("haatso-section");
	const akweteymanSection = document.getElementById("akweteyman-section");

	btnHaatso.addEventListener("click", function(e) {
		e.preventDefault();
		btnHaatso.classList.add("active");
		btnAkweteyman.classList.remove("active");
		haatsoSection.classList.add("active-branch");
		akweteymanSection.classList.remove("active-branch");
	});

	btnAkweteyman.addEventListener("click", function(e) {
		e.preventDefault();
		btnAkweteyman.classList.add("active");
		btnHaatso.classList.remove("active");
		akweteymanSection.classList.add("active-branch");
		haatsoSection.classList.remove("active-branch");
	});
</script>
